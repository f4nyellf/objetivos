
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Obetivos</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="shortcut icon" href="16-client-cat_icon-icons.com_76692.png" type="image/x-icon">  
</head>
<body>
    <section>
        <h1>Meus Objetivos Futuros <span>_</span></h1>

        <div class="texto">
            <div class="botoes">
                <button class="botao ativo"><i class="fa-regular fa-star" style="color: #646bf2;"></i>Objetivo 1</button>
                <button class="botao"><i class="fa-regular fa-star" style="color: #c675f5;"></i>Objetivo 2</button>
                <button class="botao"><i class="fa-regular fa-star" style="color: #f575d3;"></i>Objetivo 3 </button>
                <button class="botao"><i class="fa-regular fa-star" style="color: #fc15be;"></i>Objetivo 4</button>
            </div>
            <div class="secundario">
                <div class="conteudo ativo">
                    <h2 class="conteudo-principal">terminar dez livros</h2>
                    <img src="books_stationary_study_school_read_icon_209292.png">
                    <h4 class="conteudo-secundario">tempo</h4>
                    <div class="contador">
                        <div class="digito">
                            <p class="dias" id="dias0"></p>
                            <p  class="dias-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="horas" id="horas0"></p>
                            <p  class="horas-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="minutos" id="minutos0"></p>
                            <p  class="minutos-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="segundos" id="segundos0"></p>
                            <p  class="segundos-texto">minutos</p>
                        </div>
                    </div>
                </div>
                <div class="conteudo">
                    <h2 class="conteudo-principal">aprender novas receitas</h2>
                    <img src="batedeira.png">
                    <h4 class="conteudo-secundario">tempo</h4>
                    <div class="contador">
                        <div class="digito">
                            <p class="dias" id="dias1"></p>
                            <p  class="dias-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="horas" id="horas1"></p>
                            <p  class="horas-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="minutos" id="minutos1"></p>
                            <p  class="minutos-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="segundos" id="segundos1"></p>
                            <p  class="segundos-texto">minutos</p>
                        </div>
                    </div>

                </div>
                <div class="conteudo">
                    <h2 class="conteudo-principal"> comprar uma moto </h2>
                    <img src="moto.png" alt="">
                    <h4 class="conteudo-secundario">tempo</h4>
                    <div class="contador">
                        <div class="digito">
                            <p class="dias" id="dias2"></p>
                            <p  class="dias-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="horas" id="horas2"></p>
                            <p  class="horas-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="minutos" id="minutos2"></p>
                            <p  class="minutos-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="segundos" id="segundos2"></p>
                            <p  class="segundos-texto">minutos</p>
                        </div>
                    </div>
                </div>
                <div class="conteudo">
                    <h2 class="conteudo-principal">terminar uma serie nova</h2>
                    <img src="filmes.png">
                    <h4 class="conteudo-secundario">tempo</h4>
                    <div class="contador">
                        <div class="digito">
                            <p class="dias" id="dias3"></p>
                            <p  class="dias-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="horas" id="horas3"></p>
                            <p  class="horas-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="minutos" id="minutos3"></p>
                            <p  class="minutos-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="segundos" id="segundos3"></p>
                            <p  class="segundos-texto">minutos</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
 
</body>
</html>
